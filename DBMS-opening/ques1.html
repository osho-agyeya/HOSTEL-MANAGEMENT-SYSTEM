<!DOCTYPE html>
<html>
<head>
	<title>IWP_question1</title>
	
	<script>
		function validate(){
			var flag = true;
			var flag1 = true;
			var flag2 = true;
			var first = document.myform.first.value;
			var last = document.myform.last.value;
			var username = document.myform.username.value;
			var password = document.myform.password.value;
			var confirmpassword = document.myform.confirm.value;
			var month = document.myform.month.value;
			var day = parseInt(document.myform.day.value);
			var year = parseInt(document.myform.year.value);
			var gender = document.myform.gender.value;
			var phone = parseInt(document.myform.phone.value);
			var email = document.myform.email.value;
			var location = document.myform.location.value;

			if(!(/^[A-Za-z ]+$/).test(first)){
				window.alert("Please enter a valid first name");
				flag = false;
				return;
			}

			
			if(!(/^[A-Za-z ]+$/).test(last)){
				window.alert("Please enter a valid last name");
				flag = false;
				return;
			}

			
			if(!(/^[A-Za-z ]+$/).test(username)){
				window.alert("Please enter a valid username");
				flag = false;
				return;
			}

			
			if(!(/^[A-Za-z0-9]+$/).test(password)){
				window.alert("Please enter a valid password having letters and digits only.");
				flag = false;
				flag1 = false;
				return;
			}

			if((password.length<8)&&(flag1)){
				window.alert("Please enter a valid password having atleast 8 characters.");
				flag = false;
				return;
			}

			
			if(!(/^[A-Za-z0-9]+$/).test(confirmpassword)){
				window.alert("Please enter a valid confirmpassword having letters and digits only.");
				flag = false;
				flag2 = false;
				return;
			}

			if((confirmpassword.length<8)&&(flag2)){
				window.alert("Please enter a valid confirmpassword having atleast 8 characters.");
				flag = false;
				return;
			}

			
			if((password !== confirmpassword)&&(flag1)&&(flag2)){
				window.alert("The password and confirmpassword did not match.")
				flag= false;
				return;
			}

			
			if(month === '-1'){
				window.alert("Please select a month.");
				flag = false;
				return;
			}

			
			if((day <= 0)&&(day > 31)){
				window.alert("Please enter a valid date.");
				flag = false;
				return;
			}

			
			if(!(/^[0-9]{4}$/).test(year)){
				window.alert("Please enter year in the format yyyy.");
				flag = false;
				return;
			}

			
			if(gender === '-1'){
				window.alert("Please select a gender.");
				flag = false;
				return;
			}

			
			if(!(/^[0-9]{10}$/).test(phone)){
				window.alert("Please enter a 10 digit phone number.");
				flag = false;
				return;
			}

			
			var mail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			if(!email.match(mail)){
				window.alert("Please enter an appropriate email address");
				flag = false;
				return;
			}
		
			
			if(flag){
				window.alert("The form is successfully submitted");
			}

		}
	</script>
